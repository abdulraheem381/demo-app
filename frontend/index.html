<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Project Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="hero-top">
          <p class="badge">3-Tier Demo</p>
          <div class="hero-metrics" id="metrics">
            <span class="metric"><strong>0</strong> Planning</span>
            <span class="metric"><strong>0</strong> In Progress</span>
            <span class="metric"><strong>0</strong> Done</span>
          </div>
        </div>
        <h1>Cloud Project Showcase</h1>
        <p class="subtitle">
          Track AWS projects with a simple 3-tier app: frontend, API, and database.
          Keep notes, priority, and status in one place.
        </p>
      </section>

      <section class="panel">
        <h2>Add a Project</h2>
        <form id="project-form">
          <label>
            Project Name
            <input type="text" id="name" placeholder="VPC + EC2 Demo" required />
          </label>
          <label>
            Environment
            <input type="text" id="environment" placeholder="dev / staging / prod" />
          </label>
          <div class="grid-two">
            <label>
              Status
              <select id="status">
                <option value="planning">Planning</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </label>
            <label>
              Priority
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </div>
          <label>
            Description
            <textarea id="description" placeholder="Short summary of the architecture..."></textarea>
          </label>
          <button type="submit">Save Project</button>
        </form>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Recent Projects</h2>
          <div class="panel-actions">
            <button id="refresh" class="ghost">Refresh</button>
          </div>
        </div>
        <div class="filters">
          <input type="text" id="search" placeholder="Search name or description" />
          <select id="filter-status">
            <option value="">All Status</option>
            <option value="planning">Planning</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
          <select id="filter-priority">
            <option value="">All Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="filter-environment">
            <option value="">All Environments</option>
            <option value="dev">dev</option>
            <option value="staging">staging</option>
            <option value="prod">prod</option>
          </select>
          <button id="clear-filters" class="ghost">Clear</button>
        </div>
        <div id="status-message" class="status">Loading...</div>
        <ul id="project-list" class="list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
